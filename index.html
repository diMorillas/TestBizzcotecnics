<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maname&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Blizzcotecnic</title>
</head>
<body>
    <audio src="./assets/music/bg-sound.mp3" id="bg-music" preload="auto"></audio>
    <div id="pageTest">
        <!--Número de test (/)-->
        <div id="counterContainer">
            <span id="testCounter" class="o-100">1/3</span>
        </div>  
        <!--Número de test (\)-->

        <!--Texto Inicio con Contador (/)-->
        <div class="containerStart">
            <div class="startTitle">
                <h1 style="font-size: 64px;font-weight: 200;">Completa el Test</h1>
                
                <h3 style="font-size: 32px;font-weight: 200;">arrastra la pieza que falta</h3>
                <br>
                <span id="timer" style="font-size: 64px;font-weight: bold;">30</span>
            </div>
        </div>
        <!--Texto Inicio con Contador (\)-->

        <!--Patrón D&D (/)-->
        <div class="containerDrag">
            <div class="figureOne">
                <img src="./assets/images/ow.svg">
            </div>

            <div class="figureTwo">
                <img src="./assets/images/wow.svg">
            </div>

            <div class="figureThree">
                <img src="./assets/images/hots.png">
            </div>
            
            <div class="figureFour">
                
            </div>
        </div>
        <!--Patrón D&D (\)-->

        <!--Patrón Opciones D&D (/)-->
        <div class="containerOptions">
            <div class="optionOne">
                <img class="optionSelected" src="./assets/images/ow.svg" style="width: 80px;">
            </div>

            <div class="optionTwo">
                <img class="optionSelected" src="./assets/images/wow.svg" style="width: 80px;">
            </div>

            <div class="optionThree">
                <img class="optionSelected" src="./assets/images/hots.png" style="width: 80px;">
            </div>
            
            <div class="optionFour">
                <img class="optionSelected" src="./assets/images/hs.svg" style="width: 80px;">
            </div>
        </div>
        <!--Patrón Opciones D&D (\)-->

        <!--Botón Siguiente (/)-->
        <button class="nextTest" id="btnNext">Siguiente</button>
        <!--Botón Siguiente (\)-->
    </div>
</body>
</html>
